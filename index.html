        map.on('load', () => {

            d3.csv("data/PSC Areas_data.csv")
                .then(json => {
                    console.log('json', json);
                    json.forEach(point => {
                        const { Latitude, Longitude } = point
                        const marker = new mapboxgl.Marker({
                            draggable: true
                        })
                            .setLngLat([+Longitude, +Latitude])
                            .addTo(map);
                    });
                })

            fetch('data/texasCounties.json')
                .then(data => data.json())
                .then(json => {
                    console.log('json', json);
                    json.features.forEach((poly, key) => {
                        const color = colors.filter(c => c[1].includes(poly.properties.COUNTY))
                        poly.id = key
                        poly.properties.color = color.length > 0 ? color[0][0] : "#f0f"
                    })
                    map.getSource("states").setData(json)
                })

            map.addSource('states', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });

            // The feature-state dependent fill-opacity expression will render the hover effect
            // when a feature's hover state is set to true.
            map.addLayer({
                'id': 'state-fills',
                'type': 'fill',
                'source': 'states',
                'layout': {},
                'paint': {
                    'fill-color': ['get', 'color'],
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        1,
                        0.8
                    ]
                }
            });

            map.addLayer({
                'id': 'state-borders',
                'type': 'line',
                'source': 'states',
                'layout': {},
                'paint': {
                    'line-color': '#627BC1',
                    'line-width': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        4,
                        0.5
                    ]
                }
            });

            // When the user moves their mouse over the state-fill layer, we'll update the
            // feature state for the feature under the mouse.
            const c = []
            map.on('click', 'state-fills', (e) => {
                console.log('', e.features[0].properties);
                c.push(e.features[0].properties.COUNTY)

                console.log('c', c);
            })
            map.on('mousemove', 'state-fills', (e) => {
                if (e.features.length > 0) {
                    if (hoveredStateId !== null) {
                        map.setFeatureState(
                            { source: 'states', id: hoveredStateId },
                            { hover: false }
                        );
                    }
                    hoveredStateId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'states', id: hoveredStateId },
                        { hover: true }
                    );
                }
                map.getCanvas().style.cursor = 'pointer';

            });

            // When the mouse leaves the state-fill layer, update the feature state of the
            // previously hovered feature.
            map.on('mouseleave', 'state-fills', () => {
                if (hoveredStateId !== null) {
                    map.setFeatureState(
                        { source: 'states', id: hoveredStateId },
                        { hover: false }
                    );
                }
                hoveredStateId = null;
                map.getCanvas().style.cursor = '';
            });
        });
    </script>

</body>
